
<!-- Date: {{ workout.date }} -->
    <p class="input-group">
        <input type="text" class="form-control" datepicker-popup="yyyy/MM/dd" ng-model="workout.date" is-open="opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
        <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
        </span>
    </p>

    <form>
        Enter exercise:
        <div class="input-group">
     <input type="text" class="form-control" name="newActionName" ng-model="newActionName" typeahead="name for name in user.usedExercises | filter:$viewValue | limitTo:8">
        <div class="input-group-btn">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">Quick Add <span class="caret"></span></button>
                <ul class="dropdown-menu dropdown-menu-right" role="menu">
                    <li ng-repeat="ex in user.usedExercises">
                        <a href="" ng-click="addNamedAction(ex);false">
                        <span class="glyphicon glyphicon-plus"></span> {{ ex }}
                        </a>
                    </li>
                </ul>
            </div><!-- /btn-group -->
        </div><!-- /input-group -->

        <button type="submit" class="btn btn-default" ng-click="addNamedAction(newActionName);newActionName='';">Add</button>
    </form>
    <form>

<ul ng-repeat="action in workout.actions">
    <!-- typeahead="name for name in states | filter:$viewValue | limitTo:8" -->
    <span>Name: <input type="text" class="form-control" ng-model="action.name" >
        <div class="btn-group btn-group-xs" role="group">
            <button type="button" class="btn btn-default" ng-click="addAction($index)"><span class="glyphicon glyphicon-plus"></span></button>
            <button type="button" class="btn btn-default" ng-click="removeAction($index)"><span class="glyphicon glyphicon-minus"></span></button>
        </div>
    </span>
    <action-sets-editor action="action"></action-sets-editor>
</ul>
<div>Notes: <textarea ng-model="workout.notes" rows="10" class="form-control"></textarea></div>
    <!--
    <div>
        Output: {{ workout | json }}
    </div>-->
</form>
