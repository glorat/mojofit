
<!-- Date: {{ workout.date }} -->



    <form class="form-horizontal">
        <div class="form-group">
            <div class="col-xs-2">
                <label for="trackDate">Date:</label>
            </div>
            <div class="input-group col-xs-4">
                <input type="text" class="form-control" datepicker-popup="yyyy/MM/dd" ng-model="workout.date" is-open="opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" id="trackDate" />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-2" for="newActionName">Enter exercise:</label>
            <div class="col-xs-6">
                <input class="form-control" type="text" id="newActionName" ng-model="newActionName" typeahead="name for name in user.usedExercises | filter:$viewValue | limitTo:8">
            </div>

            <div class="col-xs-4 btn-group">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">Quick <span class="caret"></span></button>
                <ul class="dropdown-menu dropdown-menu-right" role="menu">
                    <li ng-repeat="ex in user.usedExercises">
                        <a href="" ng-click="addNamedAction(ex);false">
                        <span class="glyphicon glyphicon-plus"></span> {{ ex }}
                        </a>
                    </li>
                </ul>
                <button type="submit" class="btn btn-default" ng-click="addNamedAction(newActionName);newActionName='';">
                    Add
                </button>
            </div><!-- /btn-group -->
        </div><!-- /form-group -->
    </form>

    <form class="form-horizontal" ng-repeat="action in workout.actions">
        <div class="form-group">
            <label class="col-xs-2 control-label">Name:</label>
            <div class="col-xs-8">
                <input type="text" class="form-control" ng-model="action.name" >

            </div>
            <div class="col-xs-2">
                <div class="btn-group btn-group-xs" role="group">
                    <button type="button" class="btn btn-default" ng-click="addAction($index)"><span class="glyphicon glyphicon-plus"></span></button>
                    <button type="button" class="btn btn-default" ng-click="removeAction($index)"><span class="glyphicon glyphicon-minus"></span></button>
                </div>
            </div>
        </div>
        <div class="form-group">
            <action-sets-editor action="action"></action-sets-editor>
        </div>
    </form>
<div>Notes: <textarea ng-model="workout.notes" rows="4" class="form-control"></textarea></div>
    <!--
    <div>
        Output: {{ workout | json }}
    </div>-->
</form>
