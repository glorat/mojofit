<div class="section scrollable-content">
  <h1 view-title><em>{{ userId }}'s Log</em></h1>
  <div class="">
    <div class="alert alert-warning" ng-show="canEdit() && !userStatus.isLoggedIn">
      This log is temporarily saved but not registered. Please <a href="#/login" class="alert-link">register</a> so your log is saved permanently and you can view it on your desktop
    </div>
  </div>

  <div class="">
    <div>
      <pagination class="pagination-sm" total-items="userState.data.length" items-per-page="itemsPerPage" ng-model="currentPage" max-size="maxPagesSize" boundary-links="true"></pagination>
      <div ng-repeat="i in userState.data | startFrom:(currentPage-1)*itemsPerPage | limitTo:itemsPerPage" class="panel panel-default">
        <header class="panel-heading">
          {{ i.localDate | date : 'fullDate' }} <!--{{ i.date | date:'yyyy-MM-dd HH:mm:ss Z'}}-->
          <button ng-show="canEdit()" type="button" class="btn btn-default" aria-label="Edit" ng-click="editWorkout(i.date)">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
          </button>
        </header>
        <ul ng-repeat="action in i.actions | filter:exnameFilter">
          <li>{{ action.name }}  <span class="label label-primary">{{ scoreFor(i.date, action.name)}}</span></li>
          <ul ng-repeat="set in action.sets">
            <li><set-text data="set" set-badges="userState.setBadges"></set-text></li>
          </ul>
        </ul>
        <div ng-show="i.body">
          <button class="btn btn-default" ng-click="editWeight(i.date)"><span class="glyphicon glyphicon-scale"></span>Bodyweight: {{ i.body.weight }}{{i.body.unit}}</button>
        </div>
        <footer class="panel-footer" ng-show="i.notes.length && !exnameFilter">{{ i.notes }}</footer>
      </div>
    </div>

  </div>
</div>
