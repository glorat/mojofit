<div class="section scrollable-content" ng-controller="WorkoutReportController as vm">
  <h2>Workout</h2>
  <div class="progress" ng-show="vm.userLoadState[vm.userId] && vm.userLoadState[vm.userId] !== 'success'">
    <div class="progress-bar progress-bar-warning progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
      {{ vm.userLoadState[vm.userId] }} data for {{vm.userId}}
    </div>
  </div>
  <workout-panel user-state="vm.userState" user-status="vm.userStatus" workout-date="vm.workoutDate"></workout-panel>
</div>
