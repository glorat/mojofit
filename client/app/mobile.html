<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Gainstrack</title>

  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
  <meta name="apple-mobile-web-app-status-bar-style" content="yes" />
  <!-- build:css(.) styles/mobile_vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="bower_components/mobile-angular-ui/dist/css/mobile-angular-ui-hover.css" />
  <link rel="stylesheet" href="bower_components/mobile-angular-ui/dist/css/mobile-angular-ui-base.css" />
  <link rel="stylesheet" href="bower_components/mobile-angular-ui/dist/css/mobile-angular-ui-desktop.css" />

  <script src="bower_components/gm.datepickerMultiSelect/dist/gm.datepickerMultiSelect.min.js"></script>

  <!-- endbuild -->

  <script src="scripts/controllers/workoutReport.js"></script>

  <script src="scripts/directives/workoutPanel.js"></script>

  <script src="scripts/mobile/mobileapp.js"></script>
  <script src="scripts/mobile/mobileuser.js"></script>

  <script>
    addToHomescreen({
      detectHomeScreen:'true',
      maxDisplayCount: 5,
      displayPace: 0,
      debug:true
    });

<body ng-app="Gainstrack" ng-controller="MainController">

     class="sidebar sidebar-left"></div>

<div class="app">

    <div class="navbar-brand navbar-brand-center" ui-yield-to="title">
      Gainstrack
    </div>
    <div class="btn-group pull-left">
      <div ui-toggle="uiSidebarLeft" class="btn sidebar-toggle">
        <i class="fa fa-bars"></i> Menu
      </div>
    </div>

    <div class="btn-group pull-right" ui-yield-to="navbarAction">
      <div ui-toggle="uiSidebarRight" class="btn">

      </div>
    </div>
    -->
