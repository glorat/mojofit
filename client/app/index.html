<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Kevin's workout log importer and analyser</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="clientApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="container">
      <div class="header">
        <div class="pull-right" ng-controller="UserStatusController">

        <ul class="nav nav-pills">
          <li class="active"><a ng-href="#">Home</a></li>
          <li class=""><a ng-href="#/slic">SLIC Import</a></li>
          <li class=""><a ng-href="#/user/{{ userStatus.username}}" ng-show="userStatus.username">My Log</a></li>
          <li class=""><a ng-href="#/user/KevinTam">Kevin's Log</a></li>
          <li><a ng-href="#/login" ng-hide="userStatus.isLoggedIn">Login</a></li>
          <li><a ng-click="logout()" ng-show="userStatus.isLoggedIn">Logout</a></li>
          <li><a ng-href="#/about">About</a></li>
        </ul>
            <div class="" >
                <span ng-show="userStatus.username">Welcome {{ userStatus.username}}</span>
             </div>
        </div>

        <h3 class="text-muted">Kevin's workout log importer and analyser</h3>
      </div>

      <div ng-view=""></div>

      <div class="footer">
        <p><span class="glyphicon glyphicon-heart"></span> Kevin Tam</p>
      </div>
    </div>

    <!-- build:js(.) scripts/oldieshim.js -->
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <![endif]-->
    <!-- endbuild -->

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/ng-google-chart.js"></script>
    <script src="scripts/gm.datepickerMultiSelect.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/services.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/user.js"></script>
    <script src="scripts/controllers/track.js"></script>
    <script src="scripts/controllers/userprefs.js"></script>
    <script src="scripts/controllers/login.js"></script>
    <script src="scripts/controllers/repmax.js"></script>
    <!-- endbuild -->
</body>
</html>
