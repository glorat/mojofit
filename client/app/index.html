    <!--[if lt IE 7]>

    <!-- Add your site or application content here -->
    <div class="container">
      <div class="header">
        <div class="pull-right" ng-controller="UserStatusController">

        <ul class="nav nav-pills">
          <li class="active"><a ng-href="#">Home</a></li>
          <li class=""><a ng-href="/slic">SLIC Import</a></li>
          <li class=""><a ng-href="/user/{{ userStatus.username}}" ng-show="userStatus.username">My Log</a></li>
          <li class=""><a ng-href="/user/KevinTam">Kevin's Log</a></li>


            <li role="presentation" class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-expanded="false">
                    Tools <span class="caret"></span>
                </a>
                <ul class="dropdown-menu" role="menu">
                    <li><a href="/plates">Plate calculator</a></li>
                </ul>
            </li>

          <li><a ng-href="/login" ng-bind-template="{{ userStatus.isLoggedIn ? 'Account' : 'Login' }}">Login</a></li>
          <li><a ng-href="/about">About</a></li>
        </ul>
            <div class="" >
                <span ng-show="userStatus.username" ng-bind-template="Welcome {{ userStatus.username}}"></span>
             </div>
        </div>

        <h3 class="text-muted">Gainstrack - Track your gains</h3>
      </div>

      <div ng-view=""></div>

      <div class="footer">
        <p><span class="glyphicon glyphicon-heart"></span> Kevin Tam</p>
      </div>
    </div>
